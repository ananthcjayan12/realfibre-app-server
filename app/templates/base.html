<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Fiber Agent App</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      padding-top: 70px;
      /* Adjust this value based on the actual height of your navbar */

    }

    /* Add more custom styles as needed */
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <!-- Home Button -->
    <a class="navbar-brand" href="{% url 'home' %}">Home</a>

    <!-- Toggler/collapsible Button (for smaller devices) -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
      aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav ml-auto">

        <!-- Back Button with icon -->
        <li class="nav-item">
          <a class="nav-link" href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Back</a>
        </li>
        {% if request.user.is_authenticated and request.user.is_superuser %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin_dashboard' %}">AdminDashboard</a>
        </li>
        {% endif %}

        <!-- Check if user is authenticated to display either login or logout -->
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container mt-3"> <!-- added mt-3 for a little margin from the top after the navbar -->
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
